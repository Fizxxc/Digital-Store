<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digital Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <img src="images/logo.png" alt="Digital Store">
                <h2>Daftar Akun</h2>
                <p>Buat akun baru untuk mulai berbelanja</p>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="btn">Daftar</button>
                <div class="auth-footer">
                    <p>Sudah punya akun? <a href="login.html">Login disini</a></p>
                    <p><a href="index.html">Kembali ke beranda</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/firebase.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>

</body>
</html>
